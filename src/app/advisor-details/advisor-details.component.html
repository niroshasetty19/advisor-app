<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Advisor Details</h2>
        <div *ngIf="advisor" class="card">
          <div class="card-body">
            <h3 class="card-title">{{ advisor.name }}</h3>
            <p class="card-text">SIN: {{ advisor.sin | maskSin }}</p>
            <p class="card-text" *ngIf="advisor.address">Address: {{ advisor.address }}</p>
            <p class="card-text" *ngIf="advisor.phone">Phone: {{ advisor.phone | maskPhone }}</p>
            <div>
                <label>Health Status:</label>
                <span>{{ advisor.healthStatus }}</span>
              </div>
            <div class="text-center mt-4">
              <button class="btn btn-danger me-2" (click)="deleteAdvisor()">Delete</button>
              <a [routerLink]="['/advisors', advisor.id, 'edit']" class="btn btn-primary">Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

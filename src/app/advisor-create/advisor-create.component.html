<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Create Advisor</h2>
            <form [formGroup]="advisorForm" (ngSubmit)="onSubmit()" class="mb-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" formControlName="name" id="name" maxlength="255" class="form-control">
                    <div *ngIf="advisorForm.get('name')?.invalid && (advisorForm.get('name')?.dirty || advisorForm.get('name')?.touched)"
                        class="text-danger">
                        <div *ngIf="advisorForm.get('name')?.errors?.['required']">Name is required</div>
                        <div *ngIf="advisorForm.get('name')?.errors?.['maxlength']">Name must be at most 255 characters
                            long</div>
                    </div>
                    <div>Hii</div>
                </div>
                <div class="mb-3">
                    <label for="sin" class="form-label">SIN</label>
                    <input type="text" formControlName="sin" id="sin" maxlength="9" class="form-control">
                    <div *ngIf="advisorForm.get('sin')?.invalid && (advisorForm.get('sin')?.dirty || advisorForm.get('sin')?.touched)"
                        class="text-danger">
                        <div *ngIf="advisorForm.get('sin')?.errors?.['required']">SIN is required</div>
                        <div *ngIf="advisorForm.get('sin')?.errors?.['pattern']">SIN must be exactly 9 digits</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" formControlName="address" id="address" maxlength="255" class="form-control">
                    <div *ngIf="advisorForm.get('address')?.invalid && (advisorForm.get('address')?.dirty || advisorForm.get('address')?.touched)"
                        class="text-danger">
                        <div *ngIf="advisorForm.get('address')?.errors?.['maxlength']">Address must be at most 255
                            characters long</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" formControlName="phone" id="phone" maxlength="8" class="form-control">
                    <div *ngIf="advisorForm.get('phone')?.invalid && (advisorForm.get('phone')?.dirty || advisorForm.get('phone')?.touched)"
                        class="text-danger">
                        <div *ngIf="advisorForm.get('phone')?.errors?.['pattern']">Phone must be exactly 8 digits</div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" [disabled]="advisorForm.invalid" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
  </div>
